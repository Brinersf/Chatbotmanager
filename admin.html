<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Chatbot Clínica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-button.active {
            color: #4f46e5 !important;
            border-bottom-color: #4f46e5 !important;
        }
        
        .tab-content {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .procedure-card {
            transition: all 0.3s ease;
        }
        
        .procedure-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                        <i class="fas fa-cogs text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Painel Administrativo</h1>
                        <p class="text-sm opacity-90">Gerencie seu chatbot da clínica</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" target="_blank" class="bg-white bg-opacity-20 px-4 py-2 rounded-lg hover:bg-opacity-30 transition-colors flex items-center space-x-2">
                        <i class="fas fa-external-link-alt"></i>
                        <span>Ver Chatbot</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Navigation Tabs -->
        <div class="bg-white rounded-lg shadow-md mb-8">
            <div class="flex border-b">
                <button onclick="showTab('clinic', this)" class="tab-button active px-6 py-4 font-medium text-indigo-600 border-b-2 border-indigo-600">
                    <i class="fas fa-clinic-medical mr-2"></i>Dados da Clínica
                </button>
                <button onclick="showTab('procedures', this)" class="tab-button px-6 py-4 font-medium text-gray-500 hover:text-indigo-600 border-b-2 border-transparent">
                    <i class="fas fa-list mr-2"></i>Procedimentos
                </button>
                <button onclick="showTab('appointments', this)" class="tab-button px-6 py-4 font-medium text-gray-500 hover:text-indigo-600 border-b-2 border-transparent">
                    <i class="fas fa-calendar mr-2"></i>Agendamentos
                </button>
                <button onclick="showTab('messages', this)" class="tab-button px-6 py-4 font-medium text-gray-500 hover:text-indigo-600 border-b-2 border-transparent">
                    <i class="fas fa-comments mr-2"></i>Mensagens
                </button>
            </div>
        </div>

        <!-- Clinic Data Tab -->
        <div id="clinicTab" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Informações da Clínica</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nome da Clínica</label>
                        <input type="text" id="clinicNameInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                        <input type="tel" id="clinicPhoneInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Endereço Completo</label>
                        <input type="text" id="clinicAddressInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>
                
                <div class="mt-6">
                    <button onclick="saveClinicData()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors font-medium">
                        <i class="fas fa-save mr-2"></i>Salvar Alterações
                    </button>
                </div>
            </div>
        </div>

        <!-- Procedures Tab -->
        <div id="proceduresTab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Gerenciar Procedimentos</h2>
                    <button onclick="openAddProcedureModal()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors font-medium">
                        <i class="fas fa-plus mr-2"></i>Adicionar Procedimento
                    </button>
                </div>
                
                <div id="proceduresContainer" class="space-y-4">
                    <!-- Procedures will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Appointments Tab -->
        <div id="appointmentsTab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Agendamentos Recebidos</h2>
                
                <div id="appointmentsContainer">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Messages Tab -->
        <div id="messagesTab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Personalizar Mensagens</h2>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mensagem de Boas-vindas</label>
                        <textarea id="welcomeMessage" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mensagem de Agendamento Confirmado</label>
                        <textarea id="confirmationMessage" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mensagem de Horário de Funcionamento</label>
                        <textarea id="hoursMessage" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                    </div>
                    
                    <button onclick="saveMessages()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors font-medium">
                        <i class="fas fa-save mr-2"></i>Salvar Mensagens
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Procedure Modal -->
    <div id="procedureModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-8 w-full max-w-2xl mx-4 max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800" id="modalTitle">Adicionar Procedimento</h3>
                <button onclick="closeProcedureModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Procedimento</label>
                        <input type="text" id="procedureName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
                        <select id="procedureCategory" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="Harmonização Facial">Harmonização Facial</option>
                            <option value="Tratamentos Faciais">Tratamentos Faciais</option>
                            <option value="Tratamentos Corporais">Tratamentos Corporais</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Preço (R$)</label>
                        <input type="number" id="procedurePrice" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Duração (min)</label>
                        <input type="number" id="procedureDuration" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ícone (emoji)</label>
                        <input type="text" id="procedureIcon" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="💉">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descrição</label>
                    <textarea id="procedureDescription" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Benefícios (um por linha)</label>
                    <textarea id="procedureBenefits" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Reduz rugas&#10;Melhora autoestima&#10;Resultado duradouro"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Opções de Pagamento (uma por linha)</label>
                    <textarea id="procedurePayment" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="À vista com 10% desconto&#10;Cartão em até 6x&#10;PIX"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraindicações</label>
                    <textarea id="procedureContraindications" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                </div>
                
                <div class="flex space-x-4 pt-4">
                    <button onclick="saveProcedure()" class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
                        <i class="fas fa-save mr-2"></i>Salvar Procedimento
                    </button>
                    <button onclick="closeProcedureModal()" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition-colors font-medium">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-8 w-full max-w-md mx-4 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-green-600 text-2xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-4">Sucesso!</h3>
            <p id="adminSuccessMessage" class="text-gray-600 mb-6">Operação realizada com sucesso!</p>
            <button onclick="closeSuccessModal()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
                OK
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Dados compartilhados entre cliente e admin
        const STORAGE_KEYS = {
            CLINIC_DATA: 'chatbot_clinic_data',
            PROCEDURES: 'chatbot_procedures',
            APPOINTMENTS: 'chatbot_appointments',
            MESSAGES: 'chatbot_messages'
        };

        // Dados padrão da clínica
        const DEFAULT_CLINIC_DATA = {
            name: "Clínica Bella Estética",
            phone: "(27) 99739-3920",
            address: "Rua das Flores, 123 - Centro, São Paulo - SP"
        };

        // Procedimentos padrão
        const DEFAULT_PROCEDURES = [
            {
                id: 1,
                name: "Botox",
                price: 800,
                duration: 60,
                description: "Aplicação de toxina botulínica para redução de rugas e linhas de expressão.",
                benefits: ["Reduz rugas dinâmicas", "Previne novas linhas", "Resultado natural", "Sem tempo de recuperação"],
                category: "Harmonização Facial",
                icon: "💉",
                paymentOptions: ["À vista com 10% desconto", "Cartão em até 6x", "PIX"],
                contraindications: "Gravidez, amamentação, doenças neuromusculares"
            },
            {
                id: 2,
                name: "Preenchimento Labial",
                price: 1200,
                duration: 90,
                description: "Preenchimento com ácido hialurônico para aumento e definição dos lábios.",
                benefits: ["Lábios mais volumosos", "Contorno definido", "Hidratação profunda", "Resultado imediato"],
                category: "Harmonização Facial",
                icon: "💋",
                paymentOptions: ["À vista com 15% desconto", "Cartão em até 8x", "PIX"],
                contraindications: "Herpes ativo, alergia ao ácido hialurônico"
            }
        ];

        // Mensagens padrão
        const DEFAULT_MESSAGES = {
            welcome: "Olá! 😊 Como posso ajudá-lo hoje? Clique nos botões acima ou digite sua pergunta!",
            confirmation: "🎉 Agendamento confirmado com sucesso! Entraremos em contato em breve para confirmar a disponibilidade.",
            hours: "🕐 Nossos horários de funcionamento:\n\n• Segunda a Sexta: 08:00 às 18:00\n• Sábado: 08:00 às 14:00\n• Domingo: Fechado\n\nEstamos sempre prontos para recebê-lo! 😊💜"
        };

        // Funções para gerenciar dados no localStorage
        const DataManager = {
            getClinicData() {
                const stored = localStorage.getItem(STORAGE_KEYS.CLINIC_DATA);
                return stored ? JSON.parse(stored) : DEFAULT_CLINIC_DATA;
            },
            
            setClinicData(data) {
                localStorage.setItem(STORAGE_KEYS.CLINIC_DATA, JSON.stringify(data));
            },
            
            getProcedures() {
                const stored = localStorage.getItem(STORAGE_KEYS.PROCEDURES);
                return stored ? JSON.parse(stored) : DEFAULT_PROCEDURES;
            },
            
            setProcedures(procedures) {
                localStorage.setItem(STORAGE_KEYS.PROCEDURES, JSON.stringify(procedures));
            },
            
            addProcedure(procedure) {
                const procedures = this.getProcedures();
                procedure.id = Date.now();
                procedures.push(procedure);
                this.setProcedures(procedures);
                return procedure;
            },
            
            updateProcedure(id, updatedProcedure) {
                const procedures = this.getProcedures();
                const index = procedures.findIndex(p => p.id === id);
                if (index !== -1) {
                    procedures[index] = { ...procedures[index], ...updatedProcedure };
                    this.setProcedures(procedures);
                    return procedures[index];
                }
                return null;
            },
            
            deleteProcedure(id) {
                const procedures = this.getProcedures();
                const filtered = procedures.filter(p => p.id !== id);
                this.setProcedures(filtered);
            },
            
            getAppointments() {
                const stored = localStorage.getItem(STORAGE_KEYS.APPOINTMENTS);
                return stored ? JSON.parse(stored) : [];
            },
            
            setAppointments(appointments) {
                localStorage.setItem(STORAGE_KEYS.APPOINTMENTS, JSON.stringify(appointments));
            },
            
            updateAppointmentStatus(id, status) {
                const appointments = this.getAppointments();
                const index = appointments.findIndex(a => a.id === id);
                if (index !== -1) {
                    appointments[index].status = status;
                    this.setAppointments(appointments);
                    return appointments[index];
                }
                return null;
            },
            
            deleteAppointment(id) {
                const appointments = this.getAppointments();
                const filtered = appointments.filter(a => a.id !== id);
                this.setAppointments(filtered);
            },
            
            getMessages() {
                const stored = localStorage.getItem(STORAGE_KEYS.MESSAGES);
                return stored ? JSON.parse(stored) : DEFAULT_MESSAGES;
            },
            
            setMessages(messages) {
                localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(messages));
            }
        };

        // Initialize default data if not exists
        if (!localStorage.getItem(STORAGE_KEYS.CLINIC_DATA)) {
            DataManager.setClinicData(DEFAULT_CLINIC_DATA);
        }
        if (!localStorage.getItem(STORAGE_KEYS.PROCEDURES)) {
            DataManager.setProcedures(DEFAULT_PROCEDURES);
        }
        if (!localStorage.getItem(STORAGE_KEYS.MESSAGES)) {
            DataManager.setMessages(DEFAULT_MESSAGES);
        }

        // Admin JavaScript
        let currentEditingProcedure = null;

        // Initialize admin
        document.addEventListener('DOMContentLoaded', function() {
            loadClinicData();
            loadProcedures();
            loadAppointments();
            loadMessages();
        });

        // Tab management
        function showTab(tabName, buttonElement) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active', 'text-indigo-600', 'border-indigo-600');
                button.classList.add('text-gray-500', 'border-transparent');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
            
            // Add active class to selected button
            if (buttonElement) {
                buttonElement.classList.add('active', 'text-indigo-600', 'border-indigo-600');
                buttonElement.classList.remove('text-gray-500', 'border-transparent');
            }
            
            // Reload data for specific tabs
            if (tabName === 'appointments') {
                loadAppointments();
            } else if (tabName === 'procedures') {
                loadProcedures();
            } else if (tabName === 'messages') {
                loadMessages();
            } else if (tabName === 'clinic') {
                loadClinicData();
            }
        }

        // Clinic Data Management
        function loadClinicData() {
            const clinicData = DataManager.getClinicData();
            document.getElementById('clinicNameInput').value = clinicData.name;
            document.getElementById('clinicPhoneInput').value = clinicData.phone;
            document.getElementById('clinicAddressInput').value = clinicData.address;
        }

        function saveClinicData() {
            const clinicData = {
                name: document.getElementById('clinicNameInput').value.trim(),
                phone: document.getElementById('clinicPhoneInput').value.trim(),
                address: document.getElementById('clinicAddressInput').value.trim()
            };
            
            if (!clinicData.name || !clinicData.phone || !clinicData.address) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            DataManager.setClinicData(clinicData);
            showAdminSuccess('Dados da clínica salvos com sucesso! 🏥✅');
        }

        // Procedures Management
        function loadProcedures() {
            const procedures = DataManager.getProcedures();
            const container = document.getElementById('proceduresContainer');
            
            if (procedures.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fas fa-spa text-4xl mb-4"></i>
                        <p class="text-lg">Nenhum procedimento cadastrado ainda.</p>
                        <p class="text-sm">Clique em "Adicionar Procedimento" para começar.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            procedures.forEach(procedure => {
                const procedureCard = document.createElement('div');
                procedureCard.className = 'procedure-card bg-gray-50 rounded-lg p-6 border border-gray-200';
                procedureCard.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex items-start space-x-4 flex-1">
                            <span class="text-3xl">${procedure.icon}</span>
                            <div class="flex-1">
                                <div class="flex items-center space-x-3 mb-2">
                                    <h3 class="text-lg font-bold text-gray-800">${procedure.name}</h3>
                                    <span class="bg-purple-100 text-purple-800 px-2 py-1 rounded-full text-xs font-medium">${procedure.category}</span>
                                </div>
                                <p class="text-gray-600 text-sm mb-3">${procedure.description}</p>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                    <div>
                                        <span class="text-gray-500">Preço:</span>
                                        <div class="font-semibold text-green-600">R$ ${procedure.price.toLocaleString('pt-BR')}</div>
                                    </div>
                                    <div>
                                        <span class="text-gray-500">Duração:</span>
                                        <div class="font-semibold">${procedure.duration} min</div>
                                    </div>
                                    <div>
                                        <span class="text-gray-500">Benefícios:</span>
                                        <div class="font-semibold">${procedure.benefits.length} itens</div>
                                    </div>
                                    <div>
                                        <span class="text-gray-500">Pagamento:</span>
                                        <div class="font-semibold">${procedure.paymentOptions.length} opções</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-2 ml-4">
                            <button onclick="editProcedure(${procedure.id})" class="bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600 transition-colors text-sm">
                                <i class="fas fa-edit mr-1"></i>Editar
                            </button>
                            <button onclick="deleteProcedure(${procedure.id})" class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition-colors text-sm">
                                <i class="fas fa-trash mr-1"></i>Excluir
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(procedureCard);
            });
        }

        function openAddProcedureModal() {
            currentEditingProcedure = null;
            document.getElementById('modalTitle').textContent = 'Adicionar Procedimento';
            clearProcedureForm();
            openProcedureModal();
        }

        function editProcedure(id) {
            const procedures = DataManager.getProcedures();
            const procedure = procedures.find(p => p.id === id);
            
            if (!procedure) return;
            
            currentEditingProcedure = procedure;
            document.getElementById('modalTitle').textContent = 'Editar Procedimento';
            
            // Fill form with procedure data
            document.getElementById('procedureName').value = procedure.name;
            document.getElementById('procedureCategory').value = procedure.category;
            document.getElementById('procedurePrice').value = procedure.price;
            document.getElementById('procedureDuration').value = procedure.duration;
            document.getElementById('procedureIcon').value = procedure.icon;
            document.getElementById('procedureDescription').value = procedure.description;
            document.getElementById('procedureBenefits').value = procedure.benefits.join('\n');
            document.getElementById('procedurePayment').value = procedure.paymentOptions.join('\n');
            document.getElementById('procedureContraindications').value = procedure.contraindications;
            
            openProcedureModal();
        }

        function deleteProcedure(id) {
            if (confirm('Tem certeza que deseja excluir este procedimento? Esta ação não pode ser desfeita.')) {
                DataManager.deleteProcedure(id);
                loadProcedures();
                showAdminSuccess('Procedimento excluído com sucesso! 🗑️✅');
            }
        }

        function openProcedureModal() {
            const modal = document.getElementById('procedureModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeProcedureModal() {
            const modal = document.getElementById('procedureModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            currentEditingProcedure = null;
        }

        function clearProcedureForm() {
            document.getElementById('procedureName').value = '';
            document.getElementById('procedureCategory').value = 'Harmonização Facial';
            document.getElementById('procedurePrice').value = '';
            document.getElementById('procedureDuration').value = '';
            document.getElementById('procedureIcon').value = '';
            document.getElementById('procedureDescription').value = '';
            document.getElementById('procedureBenefits').value = '';
            document.getElementById('procedurePayment').value = '';
            document.getElementById('procedureContraindications').value = '';
        }

        function saveProcedure() {
            const procedureData = {
                name: document.getElementById('procedureName').value.trim(),
                category: document.getElementById('procedureCategory').value,
                price: parseFloat(document.getElementById('procedurePrice').value),
                duration: parseInt(document.getElementById('procedureDuration').value),
                icon: document.getElementById('procedureIcon').value.trim(),
                description: document.getElementById('procedureDescription').value.trim(),
                benefits: document.getElementById('procedureBenefits').value.trim().split('\n').filter(b => b.trim()),
                paymentOptions: document.getElementById('procedurePayment').value.trim().split('\n').filter(p => p.trim()),
                contraindications: document.getElementById('procedureContraindications').value.trim()
            };
            
            // Validation
            if (!procedureData.name || !procedureData.description || !procedureData.icon) {
                alert('Por favor, preencha todos os campos obrigatórios (Nome, Descrição e Ícone).');
                return;
            }
            
            if (isNaN(procedureData.price) || procedureData.price <= 0) {
                alert('Por favor, insira um preço válido.');
                return;
            }
            
            if (isNaN(procedureData.duration) || procedureData.duration <= 0) {
                alert('Por favor, insira uma duração válida.');
                return;
            }
            
            if (procedureData.benefits.length === 0) {
                alert('Por favor, adicione pelo menos um benefício.');
                return;
            }
            
            if (procedureData.paymentOptions.length === 0) {
                alert('Por favor, adicione pelo menos uma opção de pagamento.');
                return;
            }
            
            if (currentEditingProcedure) {
                // Update existing procedure
                DataManager.updateProcedure(currentEditingProcedure.id, procedureData);
                showAdminSuccess('Procedimento atualizado com sucesso! ✏️✅');
            } else {
                // Add new procedure
                DataManager.addProcedure(procedureData);
                showAdminSuccess('Procedimento adicionado com sucesso! ➕✅');
            }
            
            closeProcedureModal();
            loadProcedures();
        }

        // Appointments Management
        function loadAppointments() {
            const appointments = DataManager.getAppointments();
            const container = document.getElementById('appointmentsContainer');
            
            if (appointments.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fas fa-calendar-alt text-4xl mb-4"></i>
                        <p class="text-lg">Nenhum agendamento recebido ainda.</p>
                        <p class="text-sm">Os agendamentos aparecerão aqui quando os clientes utilizarem o chatbot.</p>
                    </div>
                `;
                return;
            }
            
            // Sort appointments by date (newest first)
            appointments.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            container.innerHTML = '';
            
            appointments.forEach(appointment => {
                const appointmentCard = document.createElement('div');
                appointmentCard.className = 'bg-white border border-gray-200 rounded-lg p-6 mb-4 shadow-sm';
                
                const statusColor = {
                    'agendado': 'bg-yellow-100 text-yellow-800',
                    'confirmado': 'bg-green-100 text-green-800',
                    'cancelado': 'bg-red-100 text-red-800',
                    'concluido': 'bg-blue-100 text-blue-800'
                };
                
                const formattedDate = new Date(appointment.date).toLocaleDateString('pt-BR');
                const createdDate = new Date(appointment.createdAt).toLocaleString('pt-BR');
                
                appointmentCard.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <span class="text-2xl">${appointment.procedureIcon}</span>
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">${appointment.procedure}</h3>
                                <p class="text-sm text-gray-600">ID: #${appointment.id}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${statusColor[appointment.status] || statusColor.agendado}">
                                ${appointment.status.toUpperCase()}
                            </span>
                            <div class="relative">
                                <button onclick="toggleAppointmentMenu(${appointment.id})" class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div id="menu-${appointment.id}" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-10">
                                    <button onclick="updateAppointmentStatus(${appointment.id}, 'confirmado')" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-50 text-green-600">
                                        <i class="fas fa-check mr-2"></i>Confirmar
                                    </button>
                                    <button onclick="updateAppointmentStatus(${appointment.id}, 'cancelado')" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-50 text-red-600">
                                        <i class="fas fa-times mr-2"></i>Cancelar
                                    </button>
                                    <button onclick="updateAppointmentStatus(${appointment.id}, 'concluido')" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-50 text-blue-600">
                                        <i class="fas fa-check-double mr-2"></i>Concluído
                                    </button>
                                    <hr class="my-1">
                                    <button onclick="deleteAppointment(${appointment.id})" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-50 text-red-600">
                                        <i class="fas fa-trash mr-2"></i>Excluir
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                        <div>
                            <span class="text-gray-500 text-sm">Cliente:</span>
                            <div class="font-semibold">${appointment.clientName}</div>
                            <div class="text-sm text-gray-600">${appointment.clientPhone}</div>
                        </div>
                        <div>
                            <span class="text-gray-500 text-sm">Data e Horário:</span>
                            <div class="font-semibold">${formattedDate}</div>
                            <div class="text-sm text-gray-600">${appointment.time} (${appointment.duration} min)</div>
                        </div>
                        <div>
                            <span class="text-gray-500 text-sm">Valor:</span>
                            <div class="font-semibold text-green-600">R$ ${appointment.price.toLocaleString('pt-BR')}</div>
                        </div>
                        <div>
                            <span class="text-gray-500 text-sm">Agendado em:</span>
                            <div class="text-sm text-gray-600">${createdDate}</div>
                        </div>
                    </div>
                    
                    ${appointment.notes ? `
                        <div class="bg-gray-50 p-3 rounded-lg mb-4">
                            <span class="text-gray-500 text-sm">Observações:</span>
                            <div class="text-sm mt-1">${appointment.notes}</div>
                        </div>
                    ` : ''}
                    
                    <div class="flex space-x-3">
                        <button onclick="contactClient('${appointment.clientPhone}', '${appointment.clientName}')" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors text-sm flex items-center">
                            <i class="fab fa-whatsapp mr-2"></i>Contatar Cliente
                        </button>
                        <button onclick="copyAppointmentInfo(${appointment.id})" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors text-sm flex items-center">
                            <i class="fas fa-copy mr-2"></i>Copiar Dados
                        </button>
                    </div>
                `;
                
                container.appendChild(appointmentCard);
            });
        }

        function toggleAppointmentMenu(appointmentId) {
            const menu = document.getElementById(`menu-${appointmentId}`);
            
            // Close all other menus
            document.querySelectorAll('[id^="menu-"]').forEach(m => {
                if (m.id !== `menu-${appointmentId}`) {
                    m.classList.add('hidden');
                }
            });
            
            menu.classList.toggle('hidden');
        }

        function updateAppointmentStatus(appointmentId, newStatus) {
            DataManager.updateAppointmentStatus(appointmentId, newStatus);
            loadAppointments();
            
            const statusMessages = {
                'confirmado': 'Agendamento confirmado! ✅',
                'cancelado': 'Agendamento cancelado! ❌',
                'concluido': 'Agendamento marcado como concluído! 🎉'
            };
            
            showAdminSuccess(statusMessages[newStatus] || 'Status atualizado!');
        }

        function deleteAppointment(appointmentId) {
            if (confirm('Tem certeza que deseja excluir este agendamento? Esta ação não pode ser desfeita.')) {
                DataManager.deleteAppointment(appointmentId);
                loadAppointments();
                showAdminSuccess('Agendamento excluído com sucesso! 🗑️✅');
            }
        }

        function contactClient(phone, name) {
            const cleanPhone = phone.replace(/\D/g, '');
            const message = `Olá ${name}! 😊\n\nEste é um contato da nossa clínica sobre seu agendamento.\n\nComo podemos ajudá-lo?`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://api.whatsapp.com/send?phone=55${cleanPhone}&text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }

        function copyAppointmentInfo(appointmentId) {
            const appointments = DataManager.getAppointments();
            const appointment = appointments.find(a => a.id === appointmentId);
            
            if (!appointment) return;
            
            const formattedDate = new Date(appointment.date).toLocaleDateString('pt-BR');
            const info = `AGENDAMENTO #${appointment.id}
            
Cliente: ${appointment.clientName}
Telefone: ${appointment.clientPhone}
Procedimento: ${appointment.procedure}
Data: ${formattedDate}
Horário: ${appointment.time}
Duração: ${appointment.duration} minutos
Valor: R$ ${appointment.price.toLocaleString('pt-BR')}
Status: ${appointment.status.toUpperCase()}
${appointment.notes ? `Observações: ${appointment.notes}` : ''}`;

            navigator.clipboard.writeText(info).then(() => {
                showAdminSuccess('Dados do agendamento copiados! 📋✅');
            }).catch(() => {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = info;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAdminSuccess('Dados do agendamento copiados! 📋✅');
            });
        }

        // Messages Management
        function loadMessages() {
            const messages = DataManager.getMessages();
            document.getElementById('welcomeMessage').value = messages.welcome;
            document.getElementById('confirmationMessage').value = messages.confirmation;
            document.getElementById('hoursMessage').value = messages.hours;
        }

        function saveMessages() {
            const messages = {
                welcome: document.getElementById('welcomeMessage').value.trim(),
                confirmation: document.getElementById('confirmationMessage').value.trim(),
                hours: document.getElementById('hoursMessage').value.trim()
            };
            
            if (!messages.welcome || !messages.confirmation || !messages.hours) {
                alert('Por favor, preencha todas as mensagens.');
                return;
            }
            
            DataManager.setMessages(messages);
            showAdminSuccess('Mensagens personalizadas salvas com sucesso! 💬✅');
        }

        // Utility functions
        function showAdminSuccess(message) {
            document.getElementById('adminSuccessMessage').textContent = message;
            const modal = document.getElementById('successModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Close menus when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('[onclick^="toggleAppointmentMenu"]')) {
                document.querySelectorAll('[id^="menu-"]').forEach(menu => {
                    menu.classList.add('hidden');
                });
            }
        });
    </script>
